<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="assets/plugins/bootstrap/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        /*!important这是强制模式*/
        .border1{
            border: 1px solid #666 !important;
        }
        @media screen and (min-width:600px) and (max-width:900px) {
            body {background-color:#b92c28;}
        }
    </style>
</head>
<body>

    <h1>Hello Bootstrap</h1>

    <!--div.container 再点击Tab键-->
    <div class="container">
        <div class="row">
            <!--ol-xs-6 手机样式（媒体特性）-->
            <div class="col-md-6 col-xs-6 border1">左</div>
            <div class="col-md-6 col-xs-6 border1">右</div>
        </div>
        <div class="row">
            <div class="col-md-6 border1">左</div>
            <div class="col-md-6 border1">右</div>
        </div>

        <div class="row">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                <th>name</th>
                <th>remarks</th>
                </thead>
                <tbody>
                <tr>
                    <td>其它字体图标库</td>
                    <td><a href="http://fontawesome.dashgame.com/">FontAwesome</a></td>
                </tr>
                <tr>
                    <td>其它字体图标库</td>
                    <td><a href="https://icons8.com/line-awesome">LineAwesome</a></td>
                </tr>
                <tr>
                    <td>其它字体图标库</td>
                    <td><a href="http://www.socicon.com/chart.php">SocialIcons</a></td>
                </tr>
                <tr>
                    <td>其它字体图标库</td>
                    <td><a href="http://www.iconfont.cn/">阿里巴巴矢量图标库</a></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <span class="glyphicon glyphicon-search" style="font-size: 100px; color: #f10215;"></span>
